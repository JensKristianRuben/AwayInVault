<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Slide Demo</title>
  <link rel="stylesheet" href=".\sign-in\signIn.css" />
</head>
<body>
  <main id="container">
    <form class="left-form" action="/api/login" method="POST">
      <button type="button" id="goRight">Go</button>
    </form>

    <form class="right-form">
      <button type="button" id="goLeft">Go Back</button>
    </form>

    <div class="overlay"></div>
  </main>

  <script src="./sign-in/signIn.js"></script>
</body>
</html>
