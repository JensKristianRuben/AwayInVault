<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Slide Demo</title>
  <link rel="stylesheet" href=".\sign-in\signIn.css" />
</head>

<body>
  <main id="container">
    <form class="left-form" action="/api/login" method="POST">
      <label class="login-label" for="username">Username</label>
      <input class="login-input" type="text" id="username" name="email" value="alice@example.com" />

      <label class="login-label" for="password">Password</label>
      <input class="login-input" type="password" id="password" name="password" value="1234" />
    </form>
    <div class="info-box left-info">
      <h2 class="info-box-header"></h2>
      <p class="info-box-text">
        Join our community and unlock amazing features. Create your account
        in seconds.
      </p>
      <button type="button" id="goRight" class="side-btn right-side">Sign up?</button>
    </div>

    <form class="right-form">

    </form>

    <div class="info-box right-info">
      <h2 class="info-box-header"></h2>
      <p class="info-box-text">
        Already part of our community? Log in in seconds.
      </p>
      <button type="button" id="goLeft" class="side-btn left-side">Already have Account?</button>
    </div>
    <div class="overlay"></div>
  </main>

  <script src="./sign-in/signIn.js"></script>
</body>

</html>
